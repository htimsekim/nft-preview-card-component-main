<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(216, 50%, 66%); }
    .attribution a { color: hsl(216, 50%, 86%); }
  </style>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="box">
    <div class="box-content">
      <div class="nftCard">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        <h1>
          Equilibrium #3429
        </h1>
        <span>
          Our Equilibrium collection promotes balance and calm.
        </span>
        <div class="priceAndTime">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="eth icon">
            <span>
              0.041 ETH
            </span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <span>
              3 days left
            </span>
          </div>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar">
          <span>
            Creation of <span class="name">Jules Wyvern</span>
          </span>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/htimsekim">mike</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
